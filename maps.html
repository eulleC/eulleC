<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps - Eulle Stann Casaquite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Raleway', sans-serif;
        }

        .gallery-container {
            max-width: 95%;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            cursor: pointer;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.02);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Navigation */
        .nav-header {
            padding: 1rem;
            text-align: left;
        }

        .nav-header a {
            color: white;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            margin-left: 1rem;
        }

        .nav-header a:hover {
            color: #aaa;
        }

    </style>
</head>
<body>
    <nav class="nav-header">
        <a href="index.html">‚Üê Back to Portfolio</a>
    </nav>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="maps/11122024Final-1.png" alt="Map 1">
        </div>
        <div class="gallery-item">
            <img src="maps/BrightAngelABMap.png" alt="Bright Angel Map">
        </div>
        <div class="gallery-item">
            <img src="maps/CasaquiteBathyMetricMap.png" alt="Bathymetric Map">
        </div>
        <div class="gallery-item">
            <img src="maps/Casaquite_MetroManila.png" alt="Metro Manila Map">
        </div>
        <div class="gallery-item">
            <img src="maps/Casaquite_PhilippinesGenRefFinal-1.png" alt="Philippines Reference Map">
        </div>
        <div class="gallery-item">
            <img src="maps/Casaquite_SouthEastAsia.png" alt="Southeast Asia Map">
        </div>
        <div class="gallery-item">
            <img src="maps/GrandCanyon1.png" alt="Grand Canyon Map">
        </div>
        <div class="gallery-item">
            <img src="maps/SubsurfaceMapDraftFinal.png" alt="Subsurface Map">
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Full screen map">
        </div>
    </div>

    <script>
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeModal = document.querySelector('.close-modal');

        // Open modal when clicking on images
        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'block';
                modalImg.src = this.src;
            });
        });

        // Close modal when clicking on X
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Close modal when clicking outside the image
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Close modal with escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
