<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps - Eulle Stann Casaquite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Raleway', sans-serif;
        }

        .nav-header {
            padding: 1rem;
            text-align: left;
        }

        .nav-header a {
            color: white;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            margin-left: 1rem;
        }

        .nav-header a:hover {
            color: #aaa;
        }

        .gallery-container {
            width: 100%;
            max-width: 1500px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 0 20px;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .map-container {
            aspect-ratio: 3/5;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .map-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .map-container:hover img {
            transform: scale(1.02);
        }

        .map-title {
            text-align: center;
            font-size: 1rem;
            color: #fff;
            padding: 0 10px;
            font-weight: 300;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }

        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            cursor: default;
        }

        .close-modal {
            position: fixed;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            padding: 10px;
            line-height: 1;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-header">
        <a href="index.html">‚Üê Back to Portfolio</a>
    </nav>

    <div class="gallery-container">
        <div class="gallery-item">
            <div class="map-container">
                <img src="maps/Casaquite_SouthEastAsiaFinal2-1.png" alt="Southeast Asia Map">
            </div>
            <div class="map-title">Southeast Asia Physical and Political</div>
        </div>
        <div class="gallery-item">
            <div class="map-container">
                <img src="maps/Casaquite_MetroManila-1.png" alt="Metro Manila Map">
            </div>
            <div class="map-title">Metro Manila Reference</div>
        </div>
        <div class="gallery-item">
            <div class="map-container">
                <img src="maps/Casaquite_PhilippinesGenRefFinal-1.png" alt="Philippines Reference Map">
            </div>
            <div class="map-title">Philippines General Reference</div>
        </div>
        <div class="gallery-item">
            <div class="map-container">
                <img src="maps/SubsurfaceMapDraftFinal2-1.png" alt="Subsurface Map">
            </div>
            <div class="map-title">Subsurface Analysis</div>
        </div>
        <div class="gallery-item">
            <div class="map-container">
                <img src="maps/GrandCanyon-1.png" alt="Grand Canyon Map">
            </div>
            <div class="map-title">Grand Canyon Overview</div>
        </div>
        <div class="gallery-item">
            <div class="map-container">
                <img src="maps/BrightAngelAB_Map2-1.png" alt="Bright Angel Trail Map">
            </div>
            <div class="map-title">Bright Angel Trail</div>
        </div>
        <div class="gallery-item">
            <div class="map-container">
                <img src="maps/CasaquiteBathymetricMap-1.png" alt="Philippine Trench Map">
            </div>
            <div class="map-title">Philippine Trench Bathymetry</div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Full screen map">
        </div>
    </div>

    <script>
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeModalBtn = document.querySelector('.close-modal');
        const modalContent = document.querySelector('.modal-content');

        document.querySelectorAll('.map-container img').forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'block';
                modalImg.src = this.src;
                document.body.style.overflow = 'hidden';
            });
        });

        closeModalBtn.addEventListener('click', function(event) {
            event.stopPropagation();
            closeModal();
        });

        modal.addEventListener('click', function(event) {
            if (event.target === modal || event.target === modalContent) {
                closeModal();
            }
        });

        modalImg.addEventListener('click', function(event) {
            event.stopPropagation();
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
