<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps - Eulle Stann Casaquite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Raleway', sans-serif;
        }

        .nav-header {
            padding: 1rem;
            text-align: left;
        }

        .nav-header a {
            color: white;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            margin-left: 1rem;
        }

        .nav-header a:hover {
            color: #aaa;
        }

        .gallery-container {
            width: 1200px;  /* Fixed width */
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            padding: 0 20px;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.02);
        }

        /* Specific grid placements */
        .item-1 { /* 11122024Final-1 */
            grid-column: span 2;
        }

        .item-2 { /* Southeast Asia */
            grid-column: span 4;
        }

        .item-3 { /* Subsurface */
            grid-column: span 2;
        }

        .item-4 { /* Grand Canyon */
            grid-column: span 2;
        }

        .item-5 { /* Philippines Gen Ref */
            grid-column: span 2;
        }

        .item-6 { /* Metro Manila */
            grid-column: span 4;
        }

        .item-7 { /* Bathymetric */
            grid-column: span 2;
        }

        .item-extra {
            grid-column: span 2;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }

        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            cursor: default;
        }

        .close-modal {
            position: fixed;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            padding: 10px;
            line-height: 1;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            color: #bbb;
        }

        @media (max-width: 1200px) {
            .gallery-container {
                width: 100%;
                max-width: 1200px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-header">
        <a href="index.html">‚Üê Back to Portfolio</a>
    </nav>

    <div class="gallery-container">
        <!-- Row 1 -->
        <div class="gallery-item item-1">
            <img src="maps/11122024Final-1.png" alt="Map 1">
        </div>
        <div class="gallery-item item-2">
            <img src="maps/Casaquite_SouthEastAsiaFinal2-1.png" alt="Southeast Asia Map">
        </div>

        <!-- Row 2 -->
        <div class="gallery-item item-3">
            <img src="maps/SubsurfaceMapDraftFinal2-1.png" alt="Subsurface Map">
        </div>
        <div class="gallery-item item-4">
            <img src="maps/GrandCanyon-1.png" alt="Grand Canyon Map">
        </div>
        <div class="gallery-item item-5">
            <img src="maps/Casaquite_PhilippinesGenRefFinal-1.png" alt="Philippines Reference Map">
        </div>

        <!-- Additional Row for Philippine Trench -->
        <div class="gallery-item item-extra" style="grid-column: 3 / span 2;">
            <img src="maps/CasaquiteBathymetricMap-1.png" alt="Bathymetric Map">
        </div>

        <!-- Row 3 -->
        <div class="gallery-item item-6">
            <img src="maps/Casaquite_MetroManila-1.png" alt="Metro Manila Map">
        </div>

        <!-- Row 4 -->
        <div class="gallery-item item-7">
            <img src="maps/BrightAngelAB_Map2-1.png" alt="Bright Angel Map">
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Full screen map">
        </div>
    </div>

    <script>
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeModalBtn = document.querySelector('.close-modal');
        const modalContent = document.querySelector('.modal-content');

        // Open modal when clicking on images
        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'block';
                modalImg.src = this.src;
                document.body.style.overflow = 'hidden';
            });
        });

        // Close modal when clicking the X button
        closeModalBtn.addEventListener('click', function(event) {
            event.stopPropagation();
            closeModal();
        });

        // Close modal when clicking outside the image
        modal.addEventListener('click', function(event) {
            if (event.target === modal || event.target === modalContent) {
                closeModal();
            }
        });

        // Prevent modal from closing when clicking the image itself
        modalImg.addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // Close modal with escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Function to close modal
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
