<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps - Eulle Stann Casaquite</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Raleway', sans-serif;
        }

        .nav-header {
            padding: 1rem;
            text-align: left;
        }

        .nav-header a {
            color: white;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            margin-left: 1rem;
        }

        .nav-header a:hover {
            color: #aaa;
        }

        .gallery-container {
            width: 100%;
            max-width: 1500px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 0 20px;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .map-container {
            aspect-ratio: 3/5;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .map-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .map-container:hover img {
            transform: scale(1.2);
        }

        .map-title {
            text-align: center;
            font-size: 1rem;
            color: #fff;
            padding: 0 10px;
            font-weight: 300;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }

        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: auto 400px;
            gap: 20px;
            padding: 60px;
        }

        .modal-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 20px;
        }

        .modal-content img {
            max-width: 95%;
            max-height: 90vh;
            object-fit: contain;
            cursor: default;
        }

        .modal-description {
            background: rgb(0, 0, 0);
            padding: 30px;
            border-radius: 12px;
            overflow-y: auto;
            color: white;
            height: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .modal-description h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .modal-description p {
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #e0e0e0;
        }

        .modal-description .metadata {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .metadata-item {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .metadata-label {
            font-weight: 500;
            min-width: 120px;
            color: #aaa;
        }

        .close-modal {
            position: fixed;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            padding: 10px;
            line-height: 1;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 1024px) {
            .modal-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                padding: 20px;
            }
            
            .modal-image-container {
                max-height: 60vh;
            }

            .modal-description {
                max-height: 40vh;
            }
        }

        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-header">
        <a href="index.html">‚Üê Back to Portfolio</a>
    </nav>

    <div class="gallery-container">
        <div class="gallery-item">
            <div class="map-container">
                <img src="maps/Casaquite_SouthEastAsiaFinal2-1.png" alt="Southeast Asia Map">
            </div>
            <div class="map-title">Southeast Asia Physical and Political</div>
        </div>
        <div class="gallery-item">
            <div class="map-container">
                <img src="maps/Casaquite_MetroManila-1.png" alt="Metro Manila Map">
            </div>
            <div class="map-title">Metro Manila Reference</div>
        </div>
        <div class="gallery-item">
            <div class="map-container">
                <img src="maps/Casaquite_PhilippinesGenRefFinal-1.png" alt="Philippines Reference Map">
            </div>
            <div class="map-title">Philippines General Reference</div>
        </div>
        <div class="gallery-item">
            <div class="map-container">
                <img src="maps/SubsurfaceMapDraftFinal2-1.png" alt="Subsurface Map">
            </div>
            <div class="map-title">Subsurface Analysis</div>
        </div>
        <div class="gallery-item">
            <div class="map-container">
                <img src="maps/GrandCanyon-1.png" alt="Grand Canyon Map">
            </div>
            <div class="map-title">Grand Canyon Overview</div>
        </div>
        <div class="gallery-item">
            <div class="map-container">
                <img src="maps/BrightAngelAB_Map2-1.png" alt="Bright Angel Trail Map">
            </div>
            <div class="map-title">Bright Angel Trail</div>
        </div>
        <div class="gallery-item">
            <div class="map-container">
                <img src="maps/CasaquiteBathymetricMap-1.png" alt="Philippine Trench Map">
            </div>
            <div class="map-title">Philippine Trench Bathymetry</div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <div class="modal-image-container">
                <img id="modalImage" src="" alt="Full screen map">
            </div>
            <div class="modal-description">
                <h2 id="modalTitle"></h2>
                <div id="modalText"></div>
                <div class="metadata">
                    <div class="metadata-item">
                        <span class="metadata-label">Date Created:</span>
                        <span id="modalDate"></span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Software Used:</span>
                        <span id="modalSoftware"></span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">Data Source:</span>
                        <span id="modalSource"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const mapDescriptions = {
            'Casaquite_SouthEastAsiaFinal2-1.png': {
                title: 'Southeast Asia Physical and Political',
                description: 'This map is part of my final project in my Digital Cartography and Design class. This South East Asia Map is heavily inspired by old National Geographic maps. I tried to be faithful to vintage designs by focusing on the use of fonts and adding a poster paper tint to my layers. I used very bright and pastel colors to achieve a good figure-ground contrast. These colors not only attract immediate attention but also evoke a sense of approachability and warmth, making the map more engaging for viewers. I also tried using the donut effect that National Geographic maps are known for,  with the use of thicker outlines fading inward for a more transparent mainland view. Given that I am focusing on an entire region, I also focused on my inset map to display surrounding regions while centering my subject region.',
                'December 2024',
                'ArcGIS Pro',
            },
            'Casaquite_MetroManila-1.png': {
                title: 'Metro Manila Reference',
                description: 'Detailed reference map of Metropolitan Manila showcasing major districts, transportation networks, and urban development patterns. This map provides a clear overview of the capital region\'s structure and organization.',
                date: 'December 2023',
                software: 'QGIS, Adobe Illustrator',
                source: 'OpenStreetMap, Philippine Statistics Authority'
            },
            'Casaquite_PhilippinesGenRefFinal-1.png': {
                title: 'Philippines General Reference',
                description: 'A comprehensive reference map of the Philippines highlighting major cities, administrative boundaries, and key geographical features. This map serves as a general overview of the country\'s geography and political divisions.',
                date: 'January 2024',
                software: 'ArcGIS Pro',
                source: 'Philippine GIS Data, Natural Earth Data'
            },
            'SubsurfaceMapDraftFinal2-1.png': {
                title: 'Subsurface Analysis',
                description: 'Technical map analyzing subsurface geological features and formations. This visualization combines multiple data layers to represent underground structures and characteristics.',
                date: 'November 2023',
                software: 'ArcGIS Pro, Global Mapper',
                source: 'Geological Survey Data'
            },
            'GrandCanyon-1.png': {
                title: 'Grand Canyon Overview',
                description: 'Topographic visualization of the Grand Canyon, highlighting its dramatic elevation changes and geological features. The map emphasizes the canyon\'s scale and natural complexity.',
                date: 'December 2023',
                software: 'ArcGIS Pro',
                source: 'USGS, National Park Service'
            },
            'BrightAngelAB_Map2-1.png': {
                title: 'Bright Angel Trail',
                description: 'Detailed trail map of the Bright Angel Trail in the Grand Canyon, showing elevation profiles, rest stops, and key points of interest along this historic hiking route.',
                date: 'December 2023',
                software: 'ArcGIS Pro, Adobe Illustrator',
                source: 'National Park Service, USGS'
            },
            'CasaquiteBathymetricMap-1.png': {
                title: 'Philippine Trench Bathymetry',
                description: 'Bathymetric map visualizing the depths of the Philippine Trench, one of the deepest oceanic trenches in the world. This map reveals the dramatic underwater topography and geological features of this significant marine formation.',
                date: 'January 2024',
                software: 'ArcGIS Pro, Global Mapper',
                source: 'GEBCO, Marine Research Data'
            }
        };

        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeModalBtn = document.querySelector('.close-modal');
        const modalContent = document.querySelector('.modal-content');

        document.querySelectorAll('.map-container img').forEach(img => {
            img.addEventListener('click', function() {
                const fileName = this.src.split('/').pop();
                const mapInfo = mapDescriptions[fileName] || {
                    title: 'Map Details',
                    description: 'Description coming soon...',
                    date: '-',
                    software: '-',
                    source: '-'
                };

                modal.style.display = 'block';
                modalImg.src = this.src;
                document.getElementById('modalTitle').textContent = mapInfo.title;
                document.getElementById('modalText').innerHTML = `<p>${mapInfo.description}</p>`;
                document.getElementById('modalDate').textContent = mapInfo.date;
                document.getElementById('modalSoftware').textContent = mapInfo.software;
                document.getElementById('modalSource').textContent = mapInfo.source;
                document.body.style.overflow = 'hidden';
            });
        });

        closeModalBtn.addEventListener('click', function(event) {
            event.stopPropagation();
            closeModal();
        });

        modal.addEventListener('click', function(event) {
            if (event.target === modal || event.target === modalContent) {
                closeModal();
            }
        });

        modalImg.addEventListener('click', function(event) {
            event.stopPropagation();
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
