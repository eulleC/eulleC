<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eulle Stann Casaquite - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: bold;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #2c3e5093;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #3498db;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 0;
            gap: 60px;
        }

        .hero-content {
            flex: 1;
            text-align: center;
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-image {
            width: 500px;
            height: 400px;
            border-radius: 15px;
            object-fit: cover;
            border: 8px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(148, 24, 24, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .greeting {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .name {
            font-size: 4.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.1;
        }

        .title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .btn-primary {
            background-color: #2c3e50;
            color: white;
        }

        .btn-primary:hover {
            background-color: white;
            color: #2c3e50;
            border-color: #2c3e50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.3);
        }

        .btn-secondary {
            background-color: #2c3e50;
            color: white;
        }

        .btn-secondary:hover {
            background-color: white;
            color: #2c3e50;
            border-color: #2c3e50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.3);
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background-color: #3498db;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column-reverse;
                padding: 40px 0;
                gap: 40px;
            }

            .nav-links {
                gap: 25px;
            }

            .name {
                font-size: 3rem;
            }

            .profile-image {
                width: 280px;
                height: 280px;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                display: none;
            }

            .name {
                font-size: 2.5rem;
            }

            .profile-image {
                width: 240px;
                height: 240px;
            }
        }
    </style>
</head>
<body>

                    </div>
                    
                    <div class="social-links">

                            </svg>
                        </a>
                        <a href="mailto:eullecasaquite@gmail.com" class="social-link" aria-label="Email">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>

                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
